<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="center"> 
    <div class="parent">
        <input type="text" id="output" class="child output" readonly>
        <button class="child dark-gray" data-type="function" data-value="AC">AC</button>
        <button class="child dark-gray" data-type="function" data-value="Â±">+/-</button>
        <button class="child dark-gray" data-type="function" data-value="%">%</button>
        <button class="child orange" data-type="operator" data-value="/">/</button>
        <button class="child light-gray" data-type="number" data-value="7">7</button>
        <button class="child light-gray" data-type="number" data-value="8">8</button>
        <button class="child light-gray" data-type="number" data-value="9">9</button>
        <button class="child orange" data-type="operator" data-value="*">*</button>
        <button class="child light-gray" data-type="number" data-value="4">4</button>
        <button class="child light-gray" data-type="number" data-value="5">5</button>
        <button class="child light-gray" data-type="number" data-value="6">6</button>
        <button class="child orange" data-type="operator" data-value="-">-</button>
        <button class="child light-gray" data-type="number" data-value="1">1</button>
        <button class="child light-gray" data-type="number" data-value="2">2</button>
        <button class="child light-gray" data-type="number" data-value="3">3</button>
        <button class="child orange" data-type="operator" data-value="+">+</button>
        <button class="child zero light-gray" data-type="number" data-value="0">0</button>
        <button class="child light-gray" data-type="number" data-value=".">.</button>
        <button class="child orange" data-type="operator" data-value="=">=</button>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
